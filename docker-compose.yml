version: '2'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
      - "8121:8021"
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"
    networks:
      - default
      - service-proxy
    links:
      - site
      - main

  letsencrypt-nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion:v1.12
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    depends_on:
      - nginx-proxy
      - icecast
      - site
      - main
      - admin
    volumes_from:
      - nginx-proxy

  main:
    image: moul/liquidsoap
    volumes:
      - ./config:/config
      - ./playlists:/playlists
      - ./data:/data
      - ./timezone:/etc/localtime:ro
      - ./logs/main:/logs
    command: /bin/bash -xc 'env; /supervisor.sh liquidsoap -v --debug /config/main.liq'
    environment:
      - HARBOR_PASSWORD
      - LIVE_PASSWORD
      - BROADCAST_PORT_5001_TCP_ADDR=broadcast
      - BROADCAST_PORT_5001_TCP_PORT=5001
      - VIRTUAL_HOST=live.ravepartyradio.org
      - VIRTUAL_PORT=8022
      - LETSENCRYPT_HOST=live.ravepartyradio.org
      - LETSENCRYPT_EMAIL
    env_file: .env
    links:
      - broadcast
    ports:
      - 8022:5002
      - 8023:5001

  broadcast:
    image: moul/liquidsoap
    volumes:
      - ./config:/config
      - ./playlists:/playlists
      - ./timezone:/etc/localtime:ro
      - ./logs/broadcast:/logs
    command: /bin/bash -xc 'env; /supervisor.sh liquidsoap -v --debug /config/broadcast.liq'
    environment:
      - HARBOR_PASSWORD
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_PORT_8000_TCP_ADDR=icecast
      - ICECAST_PORT_8000_TCP_PORT=8000
    env_file: .env
    links:
      - icecast
    ports:
      - 5000:5000

  icecast:
    image: stephanel/icecast-kh
    volumes:
      - ./logs/icecast2:/var/log/icecast2
      - ./timezone:/etc/localtime:ro 
    networks:
      - default
      - service-proxy
    environment:
      - VIRTUAL_HOST=icecast.ravepartyradio.org
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=icecast.ravepartyradio.org
      - LETSENCRYPT_EMAIL
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_ADMIN_PASSWORD
      - ICECAST_PASSWORD
      - ICECAST_RELAY_PASSWORD
      - ICECAST_ADMIN=smithcolina@hotmail.com
      - ICECAST_HOSTNAME=icecast.ravepartyradio.org
      - ICECAST_LOCATION=London (UK)
    env_file: .env
    ports:
      - 8000:8000
    restart: always

  admin:
    image: tutum/apache-php
    ports:
      - 8080:80
    volumes:
      - ./timezone:/etc/localtime:ro
      - ./admin:/app
    networks:
      - default
      - service-proxy
    environment:
      - VIRTUAL_HOST=admin.ravepartyradio.org
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=admin.ravepartyradio.org
      - LETSENCRYPT_EMAIL
      - ICECAST_ADMIN_PASSWORD
      - MAIN_PORT_5000_TCP=tcp://main:5000
    env_file: .env
    links:
      - main

  site:
    image: library/httpd:2.4
    ports:
      - 8181:80
    environment:
      - VIRTUAL_HOST=ravepartyradio.org,www.ravepartyradio.org
      - VIRTUAL_PORT=8181
      - LETSENCRYPT_HOST=ravepartyradio.org,www.ravepartyradio.org
      - LETSENCRYPT_EMAIL
    env_file: .env
    volumes:
      - ./logs/apache2:/private/var/log/apache2
      - ./site:/usr/local/apache2/htdocs/
      - ./data:/usr/local/apache2/htdocs/data/
    networks:
      - default
      - service-proxy

networks:
  service-proxy:
