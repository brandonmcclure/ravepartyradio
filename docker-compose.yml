version: '2'

services:
  nginx:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    environment:
      - DEFAULT_HOST=www.ravepartyradio.org
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/nginx/certs
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
    networks:
      - default
      - service-proxy

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    depends_on:
      - nginx
      - icecast
      - ftp
      - site
      - main
      - admin
    volumes_from:
      - nginx
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  main:
    image: moul/liquidsoap
    volumes:
      - ./config:/config
      - ./playlists:/playlists
      - ./data:/data
      - ./timezone:/etc/localtime:ro 
    command: /bin/bash -xc 'env; /supervisor.sh liquidsoap -v --debug /config/main.liq'
    environment:
      - HARBOR_PASSWORD
      - LIVE_PASSWORD
      - BROADCAST_PORT_5001_TCP_ADDR=broadcast
      - BROADCAST_PORT_5001_TCP_PORT=5001
      - VIRTUAL_HOST=live.ravepartyradio.org
      - VIRTUAL_PORT=8022
      - LETSENCRYPT_HOST=live.ravepartyradio.org
      - LETSENCRYPT_EMAIL
    env_file: .env
    links:
      - broadcast
    ports:
      - 8021:5001
      - 8022:5002
      - 127.0.0.1:5000:5000
  
  broadcast:
    image: moul/liquidsoap
    volumes:
      - ./config:/config
      - ./playlists:/playlists
      - ./timezone:/etc/localtime:ro 
    command: /bin/bash -xc 'env; /supervisor.sh liquidsoap -v --debug /config/broadcast.liq'
    environment:
      - HARBOR_PASSWORD
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_PORT_8000_TCP_ADDR=icecast
      - ICECAST_PORT_8000_TCP_PORT=8000
    env_file: .env
    links:
      - icecast
    ports:
      - 5001
  
  icecast:
    image: moul/icecast
    volumes:
      - ./logs/icecast2:/var/log/icecast2
      - ./timezone:/etc/localtime:ro 
    networks:
      - default
      - service-proxy
    environment:
      - VIRTUAL_HOST=icecast.ravepartyradio.org
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=icecast.ravepartyradio.org
      - LETSENCRYPT_EMAIL
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_ADMIN_PASSWORD
      - ICECAST_PASSWORD
      - ICECAST_RELAY_PASSWORD
    env_file: .env
    ports:
      - 8000:8000
    restart: always
  
  ftp:
    image: httpd
    ports:
      - 8024:80
    volumes:
      - ./playlists:/usr/local/apache2/htdocs/playlists
      - ./trucs:/usr/local/apache2/htdocs/trucs
      - ./data:/usr/local/apache2/htdocs/data
    networks:
      - default
      - service-proxy
    environment:
      - VIRTUAL_HOST=ftp.ravepartyradio.org
      - VIRTUAL_PORT=8024
      - LETSENCRYPT_HOST=ftp.ravepartyradio.org
      - LETSENCRYPT_EMAIL

  admin:
    image: tutum/apache-php
    ports:
      - 8080:80
    volumes:
      - ./timezone:/etc/localtime:ro
      - ./admin:/app
    networks:
      - default
      - service-proxy
    environment:
      - VIRTUAL_HOST=admin.ravepartyradio.org
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=admin.ravepartyradio.org
      - LETSENCRYPT_EMAIL
      - ICECAST_ADMIN_PASSWORD
      - MAIN_PORT_5000_TCP=tcp://main:5000
    env_file: .env
    links:
      - main

  site:
    image: tutum/apache-php
    ports:
      - 8181:80
    environment:
      - VIRTUAL_HOST=www.ravepartyradio.org
      - VIRTUAL_PORT=8181
      - LETSENCRYPT_HOST=www.ravepartyradio.org
      - LETSENCRYPT_EMAIL
    volumes:
      - ./site:/app
    networks:
      - default
      - service-proxy

networks:
  service-proxy:
    external: true
