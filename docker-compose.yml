version: '2'

services:
  main:
    image: moul/liquidsoap
    volumes:
      - ./config:/config
      - ./playlists:/playlists
      - ./data:/data
      - ./timezone:/etc/localtime:ro 
    command: /bin/bash -xc 'env; /supervisor.sh liquidsoap -v --debug /config/main.liq'
    environment:
      - HARBOR_PASSWORD
      - LIVE_PASSWORD
      - BROADCAST_PORT_5001_TCP_ADDR=broadcast
      - BROADCAST_PORT_5001_TCP_PORT=5001
    env_file: .env
    links:
      - broadcast
    ports:
      - 8021:5001
      - 8022:5002
      - 127.0.0.1:5000:5000
  
  broadcast:
    image: moul/liquidsoap
    volumes:
      - ./config:/config
      - ./playlists:/playlists
      - ./timezone:/etc/localtime:ro 
    command: /bin/bash -xc 'env; /supervisor.sh liquidsoap -v --debug /config/broadcast.liq'
    environment:
      - HARBOR_PASSWORD
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_PORT_8000_TCP_ADDR=icecast
      - ICECAST_PORT_8000_TCP_PORT=8000
    env_file: .env
    links:
      - icecast
    ports:
      - 5001
  
  icecast:
    image: moul/icecast
    volumes:
      - ./logs/icecast2:/var/log/icecast2
      - ./timezone:/etc/localtime:ro 
    networks:
      - default
      - service-proxy
    environment:
      - VIRTUAL_HOST=icecast.ravepartyradio.org
      - VIRTUAL_PORT=8000
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_ADMIN_PASSWORD
      - ICECAST_PASSWORD
      - ICECAST_RELAY_PASSWORD
    env_file: .env
    ports:
      - 8000:8000
    restart: always
  
  webftp:
    image: httpd
    volumes:
      - ./playlists:/usr/local/apache2/htdocs/playlists
      - ./trucs:/usr/local/apache2/htdocs/trucs
    networks:
      - default
      - service-proxy
    environment:
      - VIRTUAL_HOST=ftp.ravepartyradio.org
      - VIRTUAL_PORT=80
    ports:
      - 8024:80

  ftpd:
    image: stilliard/pure-ftpd
    ports:
      - 0.0.0.0:666:21
      # passive mode
      - 0.0.0.0:40110:40110
      - 0.0.0.0:40111:40111
      - 0.0.0.0:40112:40112
      - 0.0.0.0:40113:40113
      - 0.0.0.0:40114:40114
      - 0.0.0.0:40115:40115
      - 0.0.0.0:40116:40116
      - 0.0.0.0:40117:40117
      - 0.0.0.0:40118:40118
      - 0.0.0.0:40119:40119
      - 0.0.0.0:40120:40120
      - 0.0.0.0:40121:40121
      - 0.0.0.0:40122:40122
      - 0.0.0.0:40123:40123
      - 0.0.0.0:40124:40124
      - 0.0.0.0:40125:40125
      - 0.0.0.0:40126:40126
      - 0.0.0.0:40127:40127
      - 0.0.0.0:40128:40128
      - 0.0.0.0:40129:40129
    volumes:
      #- ./config:/ftp/config
      - ./playlists:/ftp/playlists
      - ./data:/ftp/data
      - ./trucs:/ftp/trucs
      - ./backup-1and1:/ftp/backup-1and1
      - ./ftpd/:/etc/pure-ftpd/config
      - ./timezone:/etc/localtime:ro 
    command: /bin/bash -c 'cd /etc/pure-ftpd; rm -f pureftpd.{pdb,passwd}; ln -s config/* .; /usr/sbin/pure-ftpd -c 30   -C 10 -l puredb:/etc/pure-ftpd/pureftpd.pdb -x -E -j -R -d -p 40110:40129'

  admin:
    image: tutum/apache-php
    ports:
      - 8080:80
    volumes:
      - ./timezone:/etc/localtime:ro
      - ./admin:/app
    networks:
      - default
      - service-proxy
    environment:
      - VIRTUAL_HOST=admin.ravepartyradio.org
      - VIRTUAL_PORT=8080
      - ICECAST_ADMIN_PASSWORD
      - MAIN_PORT_5000_TCP=tcp://main:5000
    env_file: .env
    links:
      - main

  site:
    image: tutum/apache-php
    ports:
      - 80:80
    volumes:
      - ./site:/app
    networks:
      - default
      - service-proxy
#    environment:
#      - VIRTUAL_HOST=ravepartyradio.org
#      - VIRTUAL_PORT=80

networks:
  service-proxy:
    external: true